# Project information
site_name: Selene. Mock (for docs experiments)
site_url: https://hotenov.github.io/selene-with-docs/
site_author: Artem Hotenov
site_description: >-
  Mock (copy) of selene repository to conducts different
  experiments with docs and other stuff

# Repository
repo_name: yashaka/selene
repo_url: https://github.com/yashaka/selene

# Page tree
nav:
  - Selene: index.md
  - Contributing: CONTRIBUTING.md
  - Release Process: CONTRIBUTING/#release-process
  - Changelog: CHANGELOG.md
  - License: LICENSE.md
  - Guides:
    - Docs Setup: guides/docs-setup.md
  - About: about.md

# Configuration
theme:
  name: material
  # icon:
  #   repo: fontawesome/brands/github-alt
  favicon: assets/images/favicon.png
  logo: assets/images/apple-touch-icon.png
  custom_dir: docs/overrides
  palette:
    - media: '(prefers-color-scheme: light)'
      scheme: default
      primary: indigo
      accent: amber
      toggle:
        icon: material/lightbulb
        name: Switch to light mode
    - media: '(prefers-color-scheme: dark)'
      scheme: slate
      primary: blue grey
      accent: amber
      toggle:
        icon: material/lightbulb-outline
        name: Switch to dark mode
  features:
    - search.suggest
    - search.highlight
    - content.tabs.link

# Plugins
plugins:
  - search
  - autorefs
  - mkdocstrings

# Extensions
markdown_extensions:
  - toc:
      permalink: "#"
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      base_path: ["docs"]
  - pymdownx.superfences
